<!DOCTYPE html>
<html ng-app="showPageApp">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/index.css" />
</head>
<body>
    <div ng-controller="indexController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TZ</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul id="menuUl" class="nav navbar-nav" ng-click="menuStyle($event)">
                        <li ng-repeat="menu in menus" class="{{$index==0?'active':''}}" >
                            <a href="{{'#!/'+menu.menuUrl}}">
                                <span ng-bind="menu.menuName"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入...">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="management">
                                <span class="glyphicon glyphicon-cog"></span>
                                <span>管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="view" ui-view></div>
            <div class="Sidebar">
                <div class="module">
                    <div class="title">
                        <span class="glyphicon glyphicon-time"></span>
                        <span>最近文章</span>
                    </div>
                    <ol>
                        <li ng-repeat="ra in recentArticle" id="{{ra.aid}}">
                            <span ng-bind="ra.articleTitle"></span>
                        </li>
                    </ol>
                </div>
                <div class="module">
                    <div class="title">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>标签</span>
                    </div>
                    <div>
                        <div class="tags" ng-repeat="tag in tags" style="background-color: {{tag.tagsColor}}">
                        <span ng-bind="tag.tagsName"></span>
                        </div>
                    </div>
                </div>
                <div id="friendshipLink" class="module">
                    <div class="title">
                        <span class="glyphicon glyphicon-heart"></span>
                        <span>友情链接</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="resources/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/angular.min.js"></script>
<script type="text/javascript" src="resources/js/angular-ui-router.js"></script>
<script type="text/javascript" src="resources/js/index.js"></script>
<script type="text/javascript" src="resources/js/router.js"></script>
</html>
